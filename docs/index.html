<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sally Young | justa.fish</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          line-height: 1.6;
          color: #333;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }

      .container {
          background: white;
          border-radius: 12px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
          padding: 60px 80px;
          max-width: 600px;
          text-align: center;
      }

      h1 {
          font-size: 3rem;
          font-weight: 700;
          margin-bottom: 20px;
          color: #2d3748;
      }

      .subtitle {
          font-size: 1.25rem;
          color: #718096;
          margin-bottom: 40px;
      }

      .link {
          display: inline-block;
          padding: 12px 30px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          text-decoration: none;
          border-radius: 6px;
          font-weight: 600;
          transition: transform 0.2s, box-shadow 0.2s;
      }

      .link:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
          .container {
              padding: 40px 30px;
          }

          h1 {
              font-size: 2rem;
          }

          .subtitle {
              font-size: 1rem;
          }
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Sally Young</h1>
  <p class="subtitle">Software Engineer</p>
  <a href="https://www.linkedin.com/in/sally-justafish/" class="link">justafish</a>
</div>
</body>
</html>
